<!DOCTYPE html>
<html lang="en">
  
<head>
  <title>ICP: Survey Form</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Project2.css">

</head>
    
    
    
<body> 



<header id="title-label">
<h1>FreeCodeCamp <br> Survey Form</h1>
<h2><em>Thank you for taking the time to help us improve the platform</em></h2>
</header>



<div id="divlabel">
  
  
  <form id="formlabel">
    
    
  <label for="name">Name</label><br>
  <input id="textarea" type="text" placeholder="Enter your name" required><br>
  
  
  
  
  <label for="email">Email</label><br>
  <input id="textarea" type="email" placeholder="enter your email here" required><br>
  
  
  
  
  <label  for="age">Age(optional)</label><br>
  <input id="textarea" type="number" placeholder="Enter your age" required max=2><br>
  
  
  
  
  <label for="role">Which option best describe ur current role?</label><br>
 
  <select value="">
    <option value="">Select current role</option>
    <option name="role" value="student">Student</option>
    </select> <br>
    
    
    
    
  <label>Would you recommend freecodecamp to a friend?</label> <br>
    
    <label for="recommend">
      <input type="radio" name="recommend" value="Definitely"> Definitely
    </label><br>
    
       <label for="recommend">
      <input type="radio" name="recommend" value="Maybe">Maybe
    </label><br>
    
       <label for="recommend">
      <input type="radio" name="recommend" value="Not Sure">Not Sure
    </label><br>
    
    
    
    
    <label for="feature">What is your favorite feature of freecodecamp</label><br>
    
    <select value="">
      <option value="">Select an option</option>
      <option name="feature"
      value="challenges">Challenges</option>
      </select> <br>
      
      
      
     <label>What would you like to see improved?(check all that apply)</label><br>
     
      <label for="improve">
      <input type="checkbox"
      name="improve" value="Front-End Projects">Front-end projects
      </label><br>
      
      <label>
       <input type="checkbox"
      name="improve" value="Back-end projects">Back-end projects
      </label><br>
      
      
      
      <label>Any comments or suggestions?</label>
      <input id="textarea1" type="text" placeholder="Enter your text"><br>
      
      <button>Submit</button>
      
      
      </form>
</div>

</body>
</html>
